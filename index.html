<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Wall Placement</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
    }
  </style>
</head>
<body>

<model-viewer 
  src="assets/1.glb" 
  ar 
  ar-placement="wall" 
  camera-controls 
  touch-action="pan-y"
  alt="A 3D model of some wall art"
  ios-src="assets/boom_2_.usdz"
  ar-modes="scene-viewer webxr quick-look"
  shadow-intensity="1"
  auto-rotate
>
  <button slot="ar-button" style="background: #000; color: white; padding: 10px;">View in your space</button>
</model-viewer>

</body>
</html>
